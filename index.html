<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="about">About</button>
            <button class="tab-button" data-tab="experience">Experience</button>
            <button class="tab-button" data-tab="education">Education</button>
            <button class="tab-button" data-tab="skills">Skills</button>
            <button class="tab-button" data-tab="contact">Contact</button>
        </div>
        <div class="tab-content active" id="about">
            <h2>About Me</h2>
            <p>Details from the resume...</p>
        </div>
        <div class="tab-content" id="experience">
            <h2>Experience</h2>
            <p>Work history details...</p>
        </div>
        <div class="tab-content" id="education">
            <h2>Education</h2>
            <p>Educational background...</p>
        </div>
        <div class="tab-content" id="skills">
            <h2>Skills</h2>
            <p>Key skills...</p>
        </div>
        <div class="tab-content" id="contact">
            <h2>Contact Information</h2>
            <p>Contact details...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
